<div *ngFor="let beer of beers | async">
  <div *ngIf="!beer.empty" class="col-md-6 beer-display-wells">
    <p><span class="beer-name">{{beer.name}}</span>: {{beer.description}}</p>
    <ul>
      <li>Brewed by {{beer.brewery}} ({{beer.location}})</li>
      <li>ABV: {{beer.alcoholContent}}%</li>
      <li>IBU: {{beer.ibu}}</li>
      <li>Half Pint: ${{beer.halfPintPrice}} | Full Pint: ${{beer.pintPrice}}</li>
    </ul>
  </div>
</div>
<div class="row">

</div>
